<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange to Green gradient background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FA6E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43BC6E;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1024" height="500" fill="url(#bgGrad)"/>

  <!-- Decorative circles for depth -->
  <circle cx="120" cy="250" r="180" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="920" cy="250" r="150" fill="#FFFFFF" opacity="0.05"/>

  <!-- "DU" Logo on the left -->
  <g transform="translate(70, 120)">
    <!-- Circle background for logo -->
    <circle cx="130" cy="130" r="130" fill="#FFFFFF" opacity="0.2"/>

    <!-- "D" Letter -->
    <g transform="translate(50, 65)">
      <path d="M0,0 L0,130 L40,130 C70,130 85,108 85,65 C85,22 70,0 40,0 Z M20,20 L40,20 C55,20 65,32 65,65 C65,98 55,110 40,110 L20,110 Z" fill="#FFFFFF"/>
    </g>

    <!-- "U" Letter -->
    <g transform="translate(145, 65)">
      <path d="M0,0 L0,80 C0,108 15,130 45,130 C75,130 90,108 90,80 L90,0 L70,0 L70,80 C70,98 60,110 45,110 C30,110 20,98 20,80 L20,0 Z" fill="#FFFFFF"/>
    </g>
  </g>

  <!-- Main Text Content -->
  <g transform="translate(340, 0)">
    <!-- "DroidCon Uganda" Title -->
    <text x="0" y="180" font-family="Arial, Helvetica, sans-serif" font-size="68" font-weight="bold" fill="#FFFFFF" letter-spacing="2">
      DroidCon Uganda
    </text>

    <!-- Subtitle -->
    <text x="0" y="240" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="500" fill="#FFFFFF" opacity="0.95">
      November 10-11, 2025
    </text>

    <!-- Tagline -->
    <text x="0" y="290" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="400" fill="#FFFFFF" opacity="0.9">
      Mobile Development Conference
    </text>
  </g>

  <!-- Decorative Android Robot icon (simplified) on the right -->
  <g transform="translate(880, 320)">
    <circle cx="40" cy="40" r="60" fill="#FFFFFF" opacity="0.15"/>
  </g>
</svg>
